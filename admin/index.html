<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Agringevo CMS</title>
    <meta name="robots" content="noindex" />
    <!-- Dice a Decap di NON auto-avviarsi -->
    <script>window.CMS_MANUAL_INIT = true;</script>

    <!-- Netlify Identity (login) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Decap CMS -->
    <link rel="stylesheet" href="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.css">
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </head>
  <body>
    <!-- Contenitore del CMS -->
    <div id="nc-root"></div>

    <script>
      // Avvio CMS solo quando il DOM Ã¨ pronto
      document.addEventListener('DOMContentLoaded', function () {
        CMS.init({
          config: {
            load_config_file: true,   // usa /admin/config.yml
            path: 'config.yml'
          }
        });
      });

      // Dopo il login ricarica /admin
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
